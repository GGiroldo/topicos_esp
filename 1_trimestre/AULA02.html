<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 02 - Formularios</title>
  </head>
  <body>

    <div class="">
      <h3>Formularios</h3>

      <form class="" action="index.html" method="post">
        <label for="">Nome:</label><br>
        <input type="text" name="nome" value="">

        <label for="">Sexo:</label>
        <input type="radio" name="sexo" value="m" id="radioMasc">
        <label for="radioMasc">masculino</label><br>

        <input type="text" name="sexo" value="f" id="radioFem">
        <label for="radioFem">feminimo</label><br>

        <label for="">Interesses</label>
        <input type="checkbox" name="interesse" value="esporte" id="chEsp">
        <label for="chEsp">esporte</label><br>

        <input type="checkbox" name="interesse" value="carros" id="chCar">
        <label for="chCAR">Carro</label><br>

        <input type="checkbox" name="interesse" value="motos" id="chMot">
        <label for="chMot">Motos</label><br>

        <br>

        <label for="">Cidade</label><br>
        <select class="" name="cidade">
            <option value="">Selecione uma cidade</option>
            <option value="1">Paranavai</option>
            <option value="2">Maringa</option>
        </select>

        <input type="submit" name="" value="Enviar">

      </form>
    </div>

  </body>
</html>
