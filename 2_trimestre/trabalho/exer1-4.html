<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercicio 1</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {
      $("#img").mouseenter(function(){
          $(this).attr("src","http://i.stack.imgur.com/ybxlO.jpg");
      });
      $("#img").mouseleave(function(){
          if($(this).attr("src") != "http://i.stack.imgur.com/MRjsF.jpg"){
            $(this).attr("src","http://i.stack.imgur.com/b983w.jpg");
          }
      });
      $("#img").click(function(){
          $(this).attr("src","http://i.stack.imgur.com/MRjsF.jpg");
      })
      });
    </script>
  </head>
  <body>
    <img id="img" src="http://i.stack.imgur.com/b983w.jpg">
  </body>
</html>
